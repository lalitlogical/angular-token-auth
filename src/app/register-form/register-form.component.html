<form (ngSubmit)="onSignUpSubmit()" #f="ngForm" >


  <div class="row">
    <div class="input-field col s12">
      <input id="name"
             type="text"
             required
             name='name'
             [(ngModel)]="signUpUser.name"
             class="validate">

      <label for="name">Name</label>
    </div>

    <div class="input-field col s12">
      <input id="nickname"
             type="text"
             required
             name='nickname'
             [(ngModel)]="signUpUser.nickname"
             class="validate">

      <label for="nickname">Nickname</label>
    </div>

    <div class="input-field col s12">
      <input id="email"
             type="email"
             required
             name='email'
             [(ngModel)]="signUpUser.email"
             class="validate">

      <label for="email">Email</label>
    </div>


    <div class="input-field col s12">
      <input id="password"
             type="password"
             required
             name='password'
             [(ngModel)]="signUpUser.password"
             class="validate">

      <label for="password">Password</label>
    </div>

    <div class="input-field col s12">
      <input id="password"
             type="password"
             required
             name='password_confirmation'
             [(ngModel)]="signUpUser.passwordConfirmation"
             class="validate">

      <label for="password">Password Confirmation</label>
    </div>

    <div class="col s12 ">
      <button type="submit"
              [disabled]="!(f.valid)"
              [ngClass]="{'disabled': !(f.valid)}"
              class="waves-effect waves-light btn blue right"> Register </button>
    </div>


  </div>

</form>
